<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>OutFoxed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>
  <header id="logo">OutFoxed</header>
  <main class="main-content">
    <!--DivBoxes for images/game-->
    <div class="start-game column is-centered">
      <!--instructions-->
      <section id="instructions">
        <h2><b>Game Instructions</b></h2>
        <p>
          OutFoxed is a game to test your knowledge of animals. Each correct answer will earn a random photo of a fox.
          Grow your collection of photos by answering as many questions as you can!
        </p>
        <p>
          Click on [button in header to be added later] to see all the fox photos you've earned.
        </p>
      </section>
      <!--game buttons-->
      <section id="difficulty-flex-container">
        <label for="difficulty" class="difficulty-title">Choose your difficulty:</label>
        <div id="start-flex-container">
          <select id="difficulty" name="difficulty" class="select is-big">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="random">Random</option>
          </select>
          <button type="btn" class="start button is-big is-responsive">Start Game</button>
        </div>
      </section>
    </div>
  </main>
  <!--JS links-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/script/script.js"></script>
</body>

</html>
